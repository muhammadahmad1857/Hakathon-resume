<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Made By Huzaifa Ayub</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="profile-picture">Profile Picture</label>
            <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend onclick="toggleEdit('education')">Education</legend>
            <div id="educationContainer" class="editable">
                <textarea id="education" name="education" rows="4" required></textarea>
                <p id="educationText" contenteditable="true"></p>
            </div>
        </fieldset>

        <fieldset>
            <legend onclick="toggleEdit('experience')">Experience</legend>
            <div id="experienceContainer" class="editable">
                <textarea id="experience" name="experience" rows="4" required></textarea>
                <p id="experienceText" contenteditable="true"></p>
            </div>
        </fieldset>

        <fieldset id="skillsSection">
            <legend onclick="toggleEdit('skills')">Skills</legend>
            <div id="skillsContainer" class="editable">
                <textarea id="skills" name="skills" rows="4" required></textarea>
                <p id="skillsText" contenteditable="true"></p>
            </div>
        </fieldset>

        <!-- Button to toggle skills visibility -->
        <button type="button" id="toggleSkills">Hide Skills Section</button>

        <button type="submit">Generate Resume Below</button>
    </form>

    <!-- Div to display the generated resume -->
    <div id="resumeOutput"></div>

    <script src="script.js"></script>
</body>
</html>
